site_name: Model Insertion Checker (MIC)
nav:
  - Home: index.md
  - Available commands: usage.md
  - Credentials: 'commands/configure.md'
  - 'Creating a model component':
      - 'Overview': 'model_configuration/01-overview.md'
      - 'Before you start...': 'model_configuration/02-pre-steps.md'
      - '1. Start a new component': 'model_configuration/03-step1.md'
      - '2. Trace execution': 'model_configuration/04-step2.md'
      - '3. Expose model parameters': 'model_configuration/05-step3.md'
      - '4. Edit component configuration files': 'model_configuration/06-step4.md'
      - '5. Expose model inputs': 'model_configuration/07-step5.md'
      - '6. Expose model outputs': 'model_configuration/08-step6.md'
      - '7. Wrap execution': 'model_configuration/09-step7.md'
      - '8. Test run': 'model_configuration/10-step8.md'
      - '9. Upload to GitHub, DockerHub and MINT ': 'model_configuration/11-step9.md'
      - 'Summarized example ': 'model_configuration/12-end-to-end-example.md'
  - 'Creating a model component from a Jupyter Notebook':
      - 'Overview': 'notebooks/index.md'
      - 'Prepare your Binder repository': 'notebooks/prepare_binder.md'
      - 'Expose your model inputs and outputs': 'notebooks/expose_inputs_outputs.md'
      - 'Convert the Jupyter Notebook': 'notebooks/convert_notebook.md'
  - Glossary: glossary.md

theme: 
  name: material
  logo: 'logo.png'
markdown_extensions:
  - admonition
  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - toc:
      permalink: true
plugins:
  - mermaid2:
      arguments:
        securityLevel: 'loose'    
      version: 8.6.4